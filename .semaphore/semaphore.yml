version: v1.0
name: Demo Rails 6 app
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    dependencies: []
    task:
      jobs:
        - name: bundle
          commands:
            - checkout
            - cache restore
            - sem-version ruby 2.7.3
            - bundle config --global jobs 4
            - bundle config set deployment 'true'
            - bundle config set path 'vendor/bundle'
            - bundle install
            - cache store
  - name: Code scanning
    dependencies:
      - Setup
    task:
      jobs:
        - name: check style + security
          commands:
            - checkout
            - cache restore
            - sem-version ruby 2.7.3
            - bundle config --global jobs 4
            - bundle config set deployment 'true'
            - bundle config set path 'vendor/bundle'
            - bundle install
            - bundle exec rubocop
            - bundle exec brakeman
  - name: Unit tests
    dependencies:
      - Code scanning
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-version ruby 2.7.3
          - bundle config --global jobs 4
          - bundle config set deployment 'true'
          - bundle config set path 'vendor/bundle'
          - bundle install
          - sem-service start postgres
          - 'bundle exec rake db:setup'
      jobs:
        - name: RSpec - model tests
          commands:
            - bundle exec rspec spec/models
        - name: RSpec - controller tests
          commands:
            - bundle exec rspec spec/controllers
  - name: Integration tests
    dependencies:
      - Unit tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
          - sem-version ruby 2.7.3
          - bundle config --global jobs 4
          - bundle config set deployment 'true'
          - bundle config set path 'vendor/bundle'
          - bundle install
      jobs:
        - name: RSpec - feature specs
          commands:
            - sem-service start postgres
            - 'bundle exec rake db:setup'
            - bundle exec rspec spec/features
